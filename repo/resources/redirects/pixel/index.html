<!DOCTYPE html>
<html>
<head>
	<title>PiXeL</title>
    <meta charset="utf-8">
    <meta name="description" content="Do Your Own Pixel Art">
    <meta name="keywords" content="Pixel, Art, Pratik, Goswami">
    <meta name="author" content="Pratik Goswami">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Raleway:400,600" rel="stylesheet"> 

    <!-- CUSTOM -->
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title">
    <script src="./js/script.js" charset="utf-8"></script>

</head>
<body>
    <div class="container-fluid">
		<header class="row-fluid">
            <p>PiXeL</p>    
        </header>

        <div id="main" class="container-fluid">
            <div class="row">
                <div id="board-container" class="col-md-8">
                    <div id="board" class="ml-auto mr-auto">
                    </div>  
                </div>
                <div id="extras-container" class="col-md-4">
                    <div class="row-fluid">
                        <div class="container-fluid col-md-6 col-sm-6 ml-auto mr-auto">
                            <div class="row">
                                <div id="black" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#000000"></div>
                                <div id="white" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#ffffff"></div>
                                <div id="red500" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#F44336"></div>
                                <div id="red400" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#EF5350"></div>
                                <div id="red100" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#FFCDD2"></div>
                                <div id="pink500" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#E91E63"></div>
                            </div>
                            <div class="row">
                                <div id="pink200" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#F48FB1"></div>
                                <div id="purple700" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#7B1FA2"></div>
                                <div id="purple300" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#BA68C8"></div>
                                <div id="indigo600" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#3949AB"></div>
                                <div id="blue500" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#2196F3"></div>
                                <div id="lightblue200" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#81D4FA"></div>
                            </div>
                            <div class="row">
                                <div id="green800" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#2E7D32"></div>
                                <div id="green500" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#4CAF50"></div>
                                <div id="lightgreen500" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#8BC34A"></div>
                                <div id="lightgreen300" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#AED581"></div>
                                <div id="yellow700" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#FBC02D"></div>
                                <div id="yellow500" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#FFEB3B"></div>
                            </div>
                            <div class="row">
                                <div id="amber400" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#FFCA28"></div>
                                <div id="orange500" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#FF9800"></div>
                                <div id="orange400" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#FFA726"></div>
                                <div id="orange100" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#FFE0B2"></div>
                                <div id="deeporange600" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#F4511E"></div>
                                <div id="brown600" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#6D4C41"></div>
                            </div>
                            <div class="row">
                                <div id="brown500" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#795548"></div>
                                <div id="bluegrey600" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#546E7A"></div>
                                <div id="bluegrey400" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#78909C"></div>
                                <div id="grey500" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#9E9E9E"></div>
                                <div id="offblack" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#222222"></div>
                                <div id="offwhite" class="col-md-2 col-sm-2 col-sq" data-toggle="tooltip" data-placement="top" title="#f5f5f5"></div>
                            </div>
                        </div>
                   </div>
                   <div class="row-fluid">
                        <div class="row">
                            <div class="input-group col-md-12" style="margin:0;">
                                <span class="input-group-addon col-md-5" id="" style="border-radius: 0;background-color: #222;color:#f5f5f5;">Pixel Size</span>
                                <input type="text" id="pixel" class="btn btn-dark col-md-7" value="10" style="border-radius: 0;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="btn-group container-fluid" role="group" aria-label="Basic example">
                                <button type="button" id="draw" class="btn btn-dark col-md-6">Draw</button>
                                <button type="button" id="erase" class="btn btn-danger col-md-6">Erase</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="btn-group container-fluid" role="group" aria-label="Basic example">
                                <button type="button" id="fill" class="btn btn-dark col-md-6" data-toggle="tooltip" data-placement="top" title="Coming Soon" disabled>Fill</button>
                                <button type="button" id="clear" class="btn btn-danger col-md-6">Clear</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="btn-group container-fluid" role="group" aria-label="Basic example">
                                <button type="button" id="generate" class="btn btn-success col-md-12">Generate CSS</button>
                            </div>
                        </div>
                   </div>
                   <div class="row-fluid">
                        <div class="container-fluid">
                            <p>
                                CSS<br/>
                                <code id="css-val" class="col-md-10 ml-auto mr-auto"></code>
                            </p>
                        </div>
                   </div>
                   <div class="row-fluid">
                       <div class="container-fluid">
                            <p>Made with <i class="fa fa-heart" aria-hidden="true" style="color:#e53935;"></i></p>
                       </div>
                   </div>
                   <!-- <div class="row">
                       <button id="clear">Clear</button>
                   </div>
                   <div class="row">
                       <button id="about">About</button>
                   </div> -->
                </div>
            </div>
        </div>

       <!--  <footer class="container-fluid fixed-bottom">
            <p>Made With</p>
        </footer> -->
	</div>
</body>
</html>
