<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BookHub</title>

        <!-- JQuery -->
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Lato:400italic|Raleway:300,500' rel='stylesheet' type='text/css'>

        <!-- Custom -->
        <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
        <script type="text/javascript" src="js/script.js">

        </script>
    </head>
    <body>
        <div class="container-fluid row">
            <div id="header" class="container col-md-12 col-sm-12">
                <div>
                    <div class="col-md-12 col-sm-12">
                        <div class="col-md-1 col-sm-2">
                            <img id="logo" src="images/bookr.png" width="100%" alt="logo" />
                        </div>
                        <h1>BookHub<small> - A simplified way to search Books!</small></h1>
                    </div>
                </div>
                <div>
                    <div id="stats" class="col-md-2 col-md-offset-5">
                        <div id="bk_cnt" class="col-md-5">Books : </div>
                        <div id="bkmrk_cnt" class="col-md-7"></div>
                    </div>
                </div>
            </div><!-- End of Header -->

            <div id="main" class="container-fluid">
                <div id="list" class="col-md-5">
                    <div id="tools" class="row">
                        <div id="txtbox" class="col-md-7">
                            <form class="navbar-form" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                </div>
                                <button id="search_btn" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                            </form>
                        </div>
                        <div id="list_bkmrk_btn" class="col-md-4">
                            <button id="disp_bkmrk" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span>
                                 List Bookmarks
                            </button>
                        </div>
                    </div>
                    <div id="bk_list" class="container-fluid row">
                    </div>
                </div>
                <div id="desc" class="col-md-7">
                    <div id="heading" class="row">
                        <center><p>DETAILS</p></center>
                    </div>
                    <br/>
                    <div>
                        <div id="bk_img" class="container col-md-4">

                        </div>
                        <div id="bk_details" class="container col-md-7 col-md-offset-1">
                            <div id="author" class="">
                                <strong>Author</strong> :
                            </div>
                            <div id="publisher" class="">
                                <strong>Publisher</strong> :
                            </div>
                            <div id="isbn">
                                <strong>ISBN</strong> :
                            </div>
                            <div id="binding" class="">
                                <strong>Binding</strong> :
                            </div>
                            <div id="rating" class="">
                                <strong>Rating</strong> :
                            </div>
                        </div>
                    </div>
                    <br/><br/>
                    <div>
                        <div id="bk_desc" class="container col-md-10 col-md-offset-1">
                            <strong>Description</strong> :<br/>
                        </div>
                    </div>
                    <br/><br/>
                    <div id="buttons">
                        <div class="col-md-6 col-md-offset-3">
                            <center><button id="bkmrk_btn" class="btn btn-default">Bookmark <span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span></button></center>
                        </div>
                    </div>
                </div>
            </div><!-- End of Main Content Container -->

        </div><!-- End of Outermost Container -->
    </body>
</html>
